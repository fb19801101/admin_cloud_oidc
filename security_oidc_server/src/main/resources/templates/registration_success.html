<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--/*@thymesVar id="static_path" type="java.lang.String"*/-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{${static_path}+'/favicon.ico'}"/>

    <title>注册 . OIDC</title>

    <th:block th:include="fragment/header :: public-css"/>
</head>
<body>

<div class="container" style="margin-top: 5%;">
    <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <!--/*@thymesVar id="static_path" type="java.lang.String"*/-->
                <a th:href="@{'/'}"><img alt="Logo" src="../public/images/openid.png" th:src="@{${static_path}+'/images/openid.png'}" style="max-height: 100px;"/></a>

                <h3 class="text-success">注册成功!</h3>
                <p class="text-muted">请保存以下注册信息</p>
                <div class="well well-sm">
                    <dl class="dl-horizontal">
                        <dt>ClientId</dt>
                        <dd th:text="${clientDetailsDto.clientId}">xxx</dd>
                        <dt>ClientSecret</dt>
                        <dd th:text="${clientDetailsDto.clientSecret}" class="text-primary">xxx</dd>
                        <dt>Redirect Uri</dt>
                        <dd th:text="${clientDetailsDto.webServerRedirectUri}">xxx</dd>
                        <dt>Scope</dt>
                        <dd th:text="${clientDetailsDto.scope}">xxx</dd>
                        <dt>GrantType</dt>
                        <dd th:text="${clientDetailsDto.authorizedGrantTypes}">xxx</dd>
                        <dt>Discovery-Endpoint</dt>
                        <dd th:text="${host + '.well-known/openid-configuration'}">xxx</dd>
                    </dl>
                </div>
                <a th:href="@{'/'}" class="btn btn-default">主页</a>
            </div>
        </div>
        <div th:replace="fragment/footer :: footer-oidc"></div>
    </div>
</div>


</body>
</html>
